<mat-sidenav-container class="sidebar-container">
    <mat-sidenav mode="side" opened>
      <h3>Courses</h3>
      <mat-list>
        <mat-list-item *ngFor="let course of courses$ | async" (click)="selectCourse(course.id)">
          {{ course.name }}
        </mat-list-item>
      </mat-list>
    </mat-sidenav>
  </mat-sidenav-container>
