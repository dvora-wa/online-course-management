
<h1>הוסף שיעור חדש</h1>

<form (ngSubmit)="addNewLesson()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>הוסף שיעור חדש</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <!-- נושא השיעור -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>נושא השיעור:</mat-label>
        <input matInput type="text" id="title" [(ngModel)]="newLesson.title" name="title" required>
      </mat-form-field>

      <!-- תוכן השיעור -->
      <mat-form-field appearance="fill" class="form-field">
        <mat-label>תוכן השיעור:</mat-label>
        <textarea matInput id="content" [(ngModel)]="newLesson.content" name="content" required></textarea>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" type="submit" [disabled]="!newLesson.title || !newLesson.content">הוסף שיעור</button>
    </mat-card-actions>
  </mat-card>
</form>

<style>
  mat-card {
    max-width: 600px;
    margin: 20px auto;
    padding: 16px;
  }

  .form-field {
    width: 100%;
    margin-bottom: 16px;
  }
</style>
